<!DOCTYPE HTML>
<html lang="ko">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>배예은</title>

<style type="text/css">

	#container {
		width: 700px;
		height: 500px;
	}

	#header {
		height: 100px;
		clear: both;
		
		background-color: #BCE55C;
	}
	
	
	#left {
		width: 200px;
		height: 300px;
		
		background-color: #FF0000;
		float: left;
	}
	
	
	#content {
		width: 500px;
		height: 300px;
		
		background-color: #0054FF;
		float: right;
	}
		
	#footer {
		clear: both;
		height: 100px;
		
		background-color: #22741C;
	}
	
</style>

</head>

<body>

<div id="container">

	<div id="header">
		<p>#header</p>
	</div>

	<div id="left">
		<p>#left</p>
	</div>
	
	<div id="content">
		<p>#content</p>
	</div>
	
	<div id="footer">
		<p>#footer</p>	
	</div>

</div>
	
</body>
</html>
